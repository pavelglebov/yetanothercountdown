<html>
  <head>
    <title>Battlefield Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #f3f3f3;
        font-weight: 100;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        position: relative;
        overflow: hidden;
      }
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23ffffff" stroke-width="0.1" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        opacity: 0.3;
      }
      div {
        font-size: 10rem;
        font-family: 'Roboto', sans-serif;
        padding: 1rem;
        text-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        z-index: 1;
        position: relative;
      }
      span {
        font-size: 1.4rem;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        text-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
        z-index: 1;
        position: relative;
      }
    </style>
  </head>
  <body>
    <span>Battlefield Release</span>
    <div></div>

    <script>
      // Countdown to Battlefield release
      const DATE = '2025-10-10T17:00:00+02:00';

      const toDoubleDigits = (num) => {
        num += '';
        if (num.length === 1) {
          num = '0' + num;
        }
        return num;
      };

      const countDownDate = new Date(DATE).getTime();

      const countFn = () => {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const daysPart = days > 0 ? `${toDoubleDigits(days)}d ` : '';

        document.getElementsByTagName(
          'div'
        )[0].innerHTML = `${daysPart}${toDoubleDigits(hours)}:${toDoubleDigits(
          minutes
        )}:${toDoubleDigits(seconds)}`;

        if (distance < 0) {
          clearInterval(x);
          document.getElementsByTagName('div')[0].innerHTML = 'EXPIRED';
        }
      };

      countFn();

      const x = setInterval(countFn, 1000);
    </script>
  </body>
</html>
